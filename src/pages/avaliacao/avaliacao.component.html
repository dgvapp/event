            <span class="bold">R: {{i.endereco}}</span>
          </div>
        </ion-col>
        <ion-col col-6>
          <ion-buttons right class="button-style"> <button ion-button clear color="primary" icon-only (click)="editar(i.id)"> <ion-icon name="create"></ion-icon> </button>
            <button ion-button clear color="danger" icon-only (click)="unFavorite(i.id)"> <ion-icon name="trash"></ion-icon> </button> </ion-buttons>

      </ion-row>
    </ion-grid>
