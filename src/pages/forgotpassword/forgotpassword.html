<ion-content class="auth-page">
	<div class="login-content">

		<!-- Logo -->
		<div padding-horizontal text-center class="animated fadeInDown">
			<div class="logo"></div>
			<img src=" https://bit.ly/2xBwcS8" />
	</div>

		<!-- Login form -->
		<form #form="ngForm" (submit)="resetpassword(form)" class="list-form">
			<ion-item>
				<ion-label floating>
					<ion-icon name="mail" item-start class="text-primary"></ion-icon>
					Email Registrado
				</ion-label>
				<ion-input name="email" type="email" ngModel></ion-input>
			</ion-item>

		


		<div padding>
			<button ion-button outline icon-start block color="primary">Enviar E-mail</button>
		</div>
    </form>
    <p text-center margin-top ion-text color="primary" tappable (click)="go_loginn();">Cancelar</p>
